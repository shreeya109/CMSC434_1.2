<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 4 - Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }

        .app-container {
            width: 900px; 
            height: 1310px; 
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .tab-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .close-btn {
            color: white;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: black;
        }

        .tab-navigation {
            display: flex;
            justify-content: space-around;
            background-color: navy;
            color: yellow;
            position: relative;
            bottom: 0;
            height: 80px;
            align-items: center;
        }

        .tab-navigation button {
            background-color: navy;
            color: yellow;
            border: none;
            padding: 10px;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-navigation button img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="tab-content" id="profile-tab">
            <h1>Profile</h1>
            <img src="/assets/smiley-face.png" alt="Profile Picture" class="profile-image" id="profileImage">
            <p class="profile-name">Smiley J. Smile</p>
        </div>

        <div class="notification" id="notification">
            <span class="close-btn" onclick="closeNotification()">&times;</span>
            Warning! Do not click on the profile image.
        </div>

        <div class="tab-navigation">
            <button>
                <img src="text-icon.png" alt="Text Icon">
                Text
            </button>
            <button>
                <img src="choices-icon.png" alt="Choices Icon">
                Choices
            </button>
            <button>
                <img src="todo-icon.png" alt="ToDo Icon">
                ToDo
            </button>
            <button>
                <img src="profile-icon.png" alt="Profile Icon">
                Profile
            </button>
            <button>
                <img src="colors-icon.png" alt="Colors Icon">
                Colors
            </button>
            <button>
                <img src="lr-icon.png" alt="LR Icon">
                LR
            </button>
        </div>
    </div>

    <script>
        const profileImage = document.getElementById('profileImage');
        const notification = document.getElementById('notification');

        profileImage.addEventListener('click', () => {
            notification.style.display = 'block';
        });

        function closeNotification() {
            notification.style.display = 'none';
        }
    </script>
</body>
</html>
