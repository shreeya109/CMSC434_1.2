<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 2 - Choices</title>
    <style>
        .tab-content h1 {
            font-size: 3em; 
        }
        
        .tab-content p, label, select, button {
            font-size: 22px; 
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }

        .app-container {
            width: 900px; 
            height: 1310px; 
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .tab-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background-color: pink;
        }

        h1 {
            font-size: 2em;
        }

        p, label {
            font-size: 16px;
            line-height: 1.8;
        }

        .tab-navigation {
            display: flex;
            justify-content: space-around;
            background-color: navy;
            color: yellow;
            position: relative;
            bottom: 0;
            height: 80px;
            align-items: center;
        }

        .tab-navigation button {
            background-color: navy;
            color: yellow;
            border: none;
            padding: 10px;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-navigation button img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="tab-content" id="choices-tab">
            <h1>Choices</h1>
            <form id="choices-form">
                <label>Hat color #1:</label><br>
                <input type="radio" name="hat1" value="Red" checked> Red<br>
                <input type="radio" name="hat1" value="Blue"> Blue<br><br>

                <label for="hat2">Hat color #2:</label>
                <select name="hat2" id="hat2">
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select><br><br>

                <button type="button" onclick="displayChoices()">Print something based on above choices...</button>
            </form>

            <p id="result"></p>
        </div>

        <div class="tab-navigation">
            <button>
                <img src="text-icon.png" alt="Text Icon">
                Text
            </button>
            <button>
                <img src="choices-icon.png" alt="Choices Icon">
                Choices
            </button>
            <button>
                <img src="todo-icon.png" alt="ToDo Icon">
                ToDo
            </button>
            <button>
                <img src="profile-icon.png" alt="Profile Icon">
                Profile
            </button>
            <button>
                <img src="colors-icon.png" alt="Colors Icon">
                Colors
            </button>
            <button>
                <img src="lr-icon.png" alt="LR Icon">
                LR
            </button>
        </div>
    </div>

    <script>
        function displayChoices() {
            const hat1 = document.querySelector('input[name="hat1"]:checked').value;
            const hat2 = document.getElementById('hat2').value;
            document.getElementById('result').textContent = `You chose ${hat1} and ${hat2} hats.`;
        }
    </script>

</body>
</html>
